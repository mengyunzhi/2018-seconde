<div class="row">
  <col-md-8>
    <!-- <pre>{{teacher | json}}</pre> -->
    <form class="form-horizontal" ng-submit="submit()">
      <div class="form-group">
        <label for="username" class="col-sm-2 control-label">用户名</label>
        <div class="col-sm-10">
          <input type="text" ng-model="teacher.username" class="form-control" id="username" placeholder="用户名">
        </div>
      </div>
      <div class="form-group">
        <label for="name" class="col-sm-2 control-label">姓名</label>
        <div class="col-sm-10">
          <input type="text" ng-model="teacher.name" class="form-control" id="name" placeholder="姓名">
        </div>
      </div>
      <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <input type="email" ng-model="teacher.email" class="form-control" id="email" placeholder="Email">
        </div>
      </div>
      <div class="form-group">
        <label for="sex" class="col-sm-2 control-label">性别</label>
        <div class="col-sm-10">
          <select name="" id="sex" ng-model="teacher.sex">
            <option value="true">男</option>
            <option value="false">女</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">保存</button>
        </div>
      </div>
    </form>
  </col-md-8>
</div>
