<a class="btn btn-default" ng-href="#!/student" role="button">return</a>
<form ng-submit="submit()">
  <div class="form-group">
    <label for="exampleInputPassword1">Name</label>
    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Names" ng-model="student.name">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">school number</label>
    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Names" ng-model="student.schoolNumber">
  </div>
  <div class="form-group">
    <label>choose Klass</label>
    <teacher-list teacheres="klasses" teacher="student.klass"></teacher-list>
  </div>
  <div class="radio">
    <label>
      <input type="radio" name="optionsRadios" id="optionsRadios1" ng-value=true ng-model="student.sex"> Man
    </label>
  </div>
  <div class="radio">
    <label>
      <input type="radio" name="optionsRadios" id="optionsRadios2" ng-value=false ng-model="student.sex"> Women
    </label>
  </div>
  
  <button type="submit" class="btn btn-default">Submit</button>
</form>
<pre>{{student|json}}</pre>
