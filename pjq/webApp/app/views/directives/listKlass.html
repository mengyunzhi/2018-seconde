<div class="container">
  <div class="row">
    <div class="col-md-8">
      <form class="form-horizontal" ng-submit="submit()">
        <div class="form-group">
          <label for="username" class="col-md-3 control-label">班级名称:</label>
          <div class="col-md-9">
            <input type="text" ng-model="data.name" class="form-control" id="username" placeholder="班级名称">
          </div>
        </div>
        <div class="form-group">
          <label for="name" class="col-md-3 control-label">教师姓名:</label>
          <div class="col-md-9">
            <select name="teacher" id="teacherId" ng-options="_teacher.name for _teacher in teachers track by _teacher.id" ng-model="data.teacher">
            </select>
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-12 col-md-push-10">
            <button type="submit" class="btn btn-default">保存</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
