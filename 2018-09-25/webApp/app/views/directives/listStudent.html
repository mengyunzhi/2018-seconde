<div class="container">
    <div class="row">
        <div class="col-md-8">
            <pre>{{data | json}}</pre>
            <form class="form-horizontal" ng-submit="submit()">
                <div class="form-group">
                    <label for="name" class="col-md-3 control-label">学生姓名:</label>
                    <div class="col-md-9">
                        <input type="text" ng-model="data.name" class="form-control" id="name" placeholder="学生姓名">
                    </div>
                </div>

                <div class="form-group">
                    <label for="name" class="col-md-3 control-label">班级名称:</label>
                    <div class="col-md-9">
                        <select name="klassId" id="klassId" ng-options="_klass.name for _klass in data.klasses track by _klass.id" ng-model="data.klass">
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email" class="col-md-3 control-label">邮箱:</label>
                    <div class="col-md-9">
                        <input type="text" ng-model="data.email" class="form-control" id="email" placeholder="邮箱">
                    </div>
                </div>

                <div class="form-group">
                    <label for="sex" class="col-md-3 control-label">性别:</label>
                    <div class="col-md-9">
                        <select name="sex" id="sex" ng-model="data.sex">
                            <option ng-value="true">男</option>
                            <option ng-value="false">女</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="col-md-12 col-md-push-10">
                        <button type="submit" class="btn btn-default">保存</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
