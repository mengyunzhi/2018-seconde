<ui-view>
    <div class="row">
        <div class="col-md-12 col-md-push-10">
            <a class="btn btn-primary glyphicon glyphicon-plus" href="#!/Student/add">增加</a>
        </div>
    </div>
    <br>
    <table class="table table-bordered table-hover table-striped">
        <tr align="center" class="info">
            <td>序号</td>
            <td>姓名</td>
            <td>性别</td>
            <td>班级</td>
            <td>邮箱</td>
            <td>操作</td>
        </tr>
        <tr align="center" ng-repeat="_student in student | orderBy:'-id'">
            <td>{{$index + 1}}</td>
            <td>{{_student.name}}</td>
            <td>{{_student.sex | sexFilter}}</td>
            <td>{{_student}}</td>
            <td>{{_student.email}}</td>
            <td>
                <a class="btn btn-sm btn-primary glyphicon glyphicon-facetime-video" href="#!/main/view/{{_student.id}}">&nbsp查看</a>
                <a class="btn btn-sm btn-primary glyphicon glyphicon-pencil" href="#!/main/edit/{{_student.id}}">&nbsp编辑</a>
                <button class="btn btn-danger btn-sm glyphicon glyphicon-trash" ng-click="delete(_student)">&nbsp删除</button>
            </td>
        </tr>
    </table>
    <list-page></list-page>
</ui-view>
