<!DOCTYPE html>
<html lang="zh-hans">

<head>
    <meta charset="UTF-8">
    <title>班级管理</title>
    <link rel="stylesheet" type="text/css" href="/thinkphp5/public/static/bootstrap/dist/css/bootstrap.min.css">
</head>

<body class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-8">
                    <form class="form-inline">
                        <div class="form-group">
                            <label class="sr-only" for="name">名称</label>
                            <input name="name" type="text" class="form-control" placeholder="名称..." value="{:input('get.name')}">
                        </div>
                        <button type="submit" class="btn btn-default">查询</button>
                    </form>
                </div>
                <div class="col-md-4 text-right">
                    <a href="{:url('add')}" class="btn btn-primary">增加</a>
                </div>
            </div>
            <table class="table table-hover table-bordered">
                <tr class="info">
                    <th>序号</th>
                    <th>名称</th>
                    <th>辅导员</th>
                    <th>操作</th>
                </tr>
                {volist name="klasses" id="klass" key="key"}
                <tr>
                    <td>{$key}</td>
                    <td>{$klass->getData('name')}</td>
                    <td>{$klass->getData('teacher_id')}</td>
                    <td><a href="delete?id={$klass->getData('id')}">删除</a></td>
                </tr>
                {/volist}
            </table>
        </div>
    </div>
</body>

</html>
